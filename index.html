<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="empty" />
    <meta name="keywords" content="empty" />
    <meta name="description" content="HTML, CSS, empty" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Tripleten Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.svg"
            alt="Avatar"
            class="profile__picture"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <div class="profile__button-container">
            <button type="button" class="profile__new-post-button">
              <img src="./images/plus.svg" alt="add icon" /> New Post
            </button>
          </div>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                required
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                required
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="profile-image-input" class="modal__label"
              >Image Link
              <input
                id="profile-image-input"
                required
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="profile-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                required
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview_modal">
      <div class="modal__image-container">
        <button
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close modal"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
